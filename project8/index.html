<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card & like Button</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
  <div class="cards">
    <article class="card">
        <div class="card-preview">
            <img src="https://images.pexels.com/photos/27563702/pexels-photo-27563702/free-photo-of-a-bush-of-red-roses-with-green-leaves.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
             <div class="card-price">$4,750,000</div>
        </div>
        <div class="card-content">
            <h2 class="card-title">
                Lakeviw Elegance
            </h2>
            <p class="card-address">
                258 Serenity Lane,Crestwood Hills
            </p>
            <p class="card-decription">
                Nestled along the tranquil shores....
            </p>
            <div class="card-bottom">
          <div class="card-properties">
            3 Bed | 2 Bath | 7,500 sq. ft
          </div>
          <button class="card-btn">
            <!-- <img src="icon.svg" alt="show image"> -->
            <i class="ri-heart-3-line"></i>
          </button>
            </div>
        </div>
    </article>
  </div>
    <script src="app.js"></script>
</body>
</html>
